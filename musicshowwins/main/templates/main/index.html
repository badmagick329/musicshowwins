{% extends "main/base.html" %}
{% load static %}
{% block title %}
  <title>Title</title>
{% endblock %}
{% block body %}
  <div class="flex flex-col min-h-full w-screen items-center mt-2">
    <form class="flex flex-col w-full items-center mb-2">
      <input id="artist_search" type="text" name="search" placeholder="Search" 
        class="border-2 rounded-lg p-2 w-3/4 md:w-1/2 2xl:w-1/4"
        hx-trigger="keyup changed delay:500ms"
        hx-get="list_view" hx-target="#win_list"
        hx-include="#list_filters">
    </form>
    <div class="flex flex-col min-h-full items-center mb-2 w-3/4 md:w-1/2 2xl:w-1/4">
      <form id="list_filters" class="flex w-full justify-between" hx-get="list_view" hx-target="#win_list" hx-trigger="change" hx-include="#artist_search">
        <div>
          <fieldset>
            <legend>Select a thing</legend>
            <div id="list_type">
              <input type="radio" hx-trigger="click" name="list" value="songs" checked />
              <label for="songs">Songs</label>
              <input type="radio" hx-trigger="click" name="list" value="artists" />
              <label for="artists">Artists</label>
            </div>
          </fieldset>
        </div id="year">
        <select class="rounded-lg px-2" name="year">
          <option value="">Since 2014</option>
          {% for year in years %}
            <option value="{{ year }}">{{ year }}</option>
          {% endfor %}
        </select>
      <!-- <input type="submit" value="Submit" class="rounded-lg px-2"> -->
      </form>
    </div>
  </div>
  <div id="win_list" class="flex flex-col items-center">
    {% include "main/partials/wintable.html" %}
  </div>
{% endblock %}
