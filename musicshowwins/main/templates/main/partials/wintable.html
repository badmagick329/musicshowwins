<p class="text-3xl">{{ table_header }}</p>
<div class="flex flex-col items-center w-full mx-8">
  <div class="grid grid-cols-10 grid-flow-row gap-4 w-3/4 md:w-1/2 2xl:w-1/4">
    <div class="col-span-1 text-xl font-bold"></div>
    {% if items.item_type == "songs" %}
      <div class="col-span-7 text-xl font-bold">Songs</div>
    {% else %}
      <div class="col-span-7 text-xl font-bold">Artists</div>
    {% endif %}
    <div class="col-span-2 justify-self-end text-xl font-bold">Wins</div>
    {% if items %}
      {% for item in items %}
        <div class="col-span-1 font-bold">{{item.num}}.</div>
        <div class="col-span-7">{{item.display_name}}</div>
        <div class="col-span-2 justify-self-end">{{item.wins}}</div>
      {% endfor %}
    {% else %}
      <div class="col-span-10 text-xl font-bold">No wins yet!</div>
    {% endif %}
  </div>
</div>
