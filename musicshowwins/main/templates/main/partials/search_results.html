{% load static %}
{% if artists %}
<p class="text-2xl my-2 font-semibold">Search Results:</p>
{% endif %}
<ul class="w-3/4 sm:w-1/2 md:w-1/3 lg:w-1/5">
  {% for artist in artists %}
    <form
      hx-get="artist_details"
      hx-trigger="click"
      hx-target="#artist-details"
    >
    <li class="w-full">    
    <input type="hidden" name="artist_id" value="{{ artist.id }}">
    <button 
      class="artist-selector-button font-bold px-4 py-2 w-full rounded-lg 
      hover:bg-selection"
    >{{ artist.name }}</button>
    </input></form></li>
  {% endfor %}
</ul>
